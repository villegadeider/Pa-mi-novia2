<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffebf0; /* Color rosa rom√°ntico */
            text-align: center;
            overflow: hidden;
        }

        #container {
            background: white;
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 400px;
            z-index: 10;
        }

        h1 { color: #ff4d6d; font-size: 24px; margin-bottom: 15px; }
        
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 25px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        #siBtn { background-color: #ff4d6d; color: white; }
        
        #noBtn { 
            background-color: #acacac; 
            color: white; 
            position: absolute; /* Para que se mueva por toda la pantalla */
        }

        .hidden { display: none; }
        
        img {
            max-width: 100%;
            border-radius: 15px;
            margin-top: 10px;
        }

        #mensajeFinal { color: #ff4d6d; font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="container">
        <div id="pantalla1">
            <h1 id="pregunta">¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
            <img src="images.webp" alt="Perrito tierno">
            
            <div class="buttons">
                <button id="siBtn">¬°S√ç!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="pantalla2" class="hidden">
            <h1 id="mensajeFinal">¬°SAB√çA QUE DIR√çAS QUE S√ç! üòç</h1>
            <p>Prometo ser el mejor San Valent√≠n para ti.</p>
            <img src="panzon.jpeg" alt="Perrito Panz√≥n">
        </div>
    </div>

    <script>
        const siBtn = document.getElementById('siBtn');
        const noBtn = document.getElementById('noBtn');
        const pantalla1 = document.getElementById('pantalla1');
        const pantalla2 = document.getElementById('pantalla2');
        const pregunta = document.getElementById('pregunta');

        let siFontSize = 18;
        const mensajesNo = [
            "¬øSegura? ü§î", 
            "Pi√©nsalo bien...", 
            "¬°Anda, di que s√≠! ü•∫", 
            "No acepto un no", 
            "¬°Mira el bot√≥n de S√ç!"
        ];
        let mensajeIndex = 0;

        function moverBoton() {
            // Mover el bot√≥n NO a una posici√≥n aleatoria
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.left = Math.max(padding, x) + 'px';
            noBtn.style.top = Math.max(padding, y) + 'px';

            // El bot√≥n SI crece cada vez que intentan darle al NO
            siFontSize += 15;
            siBtn.style.fontSize = siFontSize + "px";
            siBtn.style.padding = (siFontSize/1.5) + "px " + (siFontSize) + "px";

            // Cambiar el texto de persuasi√≥n
            pregunta.innerText = mensajesNo[mensajeIndex];
            mensajeIndex = (mensajeIndex + 1) % mensajesNo.length;
        }

        // Eventos para que el bot√≥n escape
        noBtn.addEventListener('mouseover', moverBoton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moverBoton(); });

        // Evento para cuando dice que S√ç
        siBtn.addEventListener('click', () => {
            pantalla1.classList.add('hidden');
            pantalla2.classList.remove('hidden');
            noBtn.style.display = 'none'; // Desaparece el No
        });
    </script>
</body>
</html>
